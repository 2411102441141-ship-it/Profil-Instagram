<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <header class="p-4 md:p-8">

    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-semibold">Putri</h2>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5m-16.5 5.25h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>

    <div class="flex flex-col md:flex-row items-center gap-6">
      
      <div class="flex-1 w-full md:order-2">
        <div class="flex gap-8 mt-1 text-center text-sm md:text-base">
          <div>
            <span class="font-bold block">12</span>
            <span>postingan</span>
          </div>
          <div>
            <span class="font-bold block">613</span>
            <span>pengikut</span>
          </div>
          <div>
            <span class="font-bold block">249</span>
            <span>mengikuti</span>
          </div>
        </div>

        <div class="flex flex-col md:flex-row gap-2 mt-4">
          <button class="flex-1 border border-gray-300 text-sm py-1 rounded">Edit Profil</button>
          <button class="flex-1 border border-gray-300 text-sm py-1 rounded">Bagikan Profil</button>
          <button class="border border-gray-300 w-8 h-8 flex items-center justify-center rounded">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="w-24 h-24 md:w-28 md:h-28 md:order-1">
        <img src="assets/img/putri.jpg" alt="Profile" class="rounded-full object-cover w-full h-full" />
      </div>

    </div>
    
    <div class="text-sm mt-4">
      <p class="font-semibold">Putri yuhu</p>
      <p>Jika hidupmu banyak masalah itu masalahmu bukan masalahkuu</p>
    </div>

    <div class="mt-6 flex space-x-4 overflow-x-auto pb-2">
      <div class="flex flex-col items-center flex-shrink-0">
        <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center">
          <span class="text-gray-400 text-sm">+</span>
        </div>
        <span class="text-xs mt-1 whitespace-nowrap">Baru</span>
      </div>

      <div class="flex flex-col items-center flex-shrink-0">
        <img src="assets/img/putri1.jpg" alt="Sorotan 1" class="w-16 h-16 rounded-full border object-cover" />
        <span class="text-xs mt-1 whitespace-nowrap">kecik</span>
      </div>
      <div class="flex flex-col items-center flex-shrink-0">
        <img src="assets/img/roblox.jpg" alt="Sorotan 2" class="w-16 h-16 rounded-full border object-cover" />
        <span class="text-xs mt-1 whitespace-nowrap">roblox</span>
      </div>
      <div class="flex flex-col items-center flex-shrink-0">
        <img src="assets/img/teknik.jpg" alt="Sorotan 3" class="w-16 h-16 rounded-full border object-cover" />
        <span class="text-xs mt-1 whitespace-nowrap">Umkt</span>
      </div>
    </div>
  </header>

  <main class="p-4 md:p-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-1 md:gap-2">
      <img src="assets/img/matahari.jpg" class="w-full aspect-square object-cover md:col-span-2 md:row-span-2" alt="Foto 1">
      <img src="assets/img/matahari2.jpg" class="w-full aspect-square object-cover" alt="Foto 2">
      <img src="assets/img/matahari1.jpg" class="w-full aspect-square object-cover" alt="Foto 3">
      <img src="assets/img/matahari3.jpg" class="w-full aspect-square object-cover" alt="Foto 4">
      <img src="assets/img/matahari4.jpg" class="w-full aspect-square object-cover" alt="Foto 5">
      <img src="assets/img/matahari5.jpg" class="w-full aspect-square object-cover" alt="Foto 6">
      <img src="assets/img/matahari6.jpg" class="w-full aspect-square object-cover" alt="Foto 7">
      <img src="assets/img/putri6.jpg" class="w-full aspect-square object-cover" alt="Foto 8">
      <img src="assets/img/putri3.jpg" class="w-full aspect-square object-cover" alt="Foto 9">
      <img src="assets/img/putri8.jpg" class="w-full aspect-square object-cover" alt="Foto 10">
      <img src="assets/img/putri4.jpg" class="w-full aspect-square object-cover" alt="Foto 11">
      <img src="assets/img/putri5.jpg" class="w-full aspect-square object-cover" alt="Foto 12">
    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; 2025 Instagram Clone - Made with Tailwind CSS
  </footer>
</body>
</html>
